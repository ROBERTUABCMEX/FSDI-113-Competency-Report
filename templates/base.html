{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %} Newspaper App{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/navs/">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        
        <div class="d-flex p-2"  >
        <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
        <button class="navbar-toggler" type="button" data-toogle="collapse" data-target="#navbarSupportContent"
            aria-expanded="false" aeia-label="Toggle navigation">
            <span class="navbar-toogler-icon"></span>
        </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position:absolute;right: 0px;">
            {% if user.is_authenticated %}
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="btn btn-primary btn-sm" href="{% url 'article_new' %}">+ New</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-info btn-sm" href="{% url 'article_list' %}">Article List</a>
                </li>
                <!--li>
                    <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>

                </li-->

                <li class="nav-item dropdown">
                    <a class="dropdown-toggle btn btn-light btn-sm" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'password_change' %}">Password Change</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    </div>
                  </li>


            </ul>
            {% else %}
            <form class="form-inline ml-auto">
                <a href="{% url 'login' %}" class="btn btn btn-outline-info">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign Up</a>
            </form>
            {% endif %}
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        

</body>

</html>
